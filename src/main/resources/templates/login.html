<html>

<head>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <div class="flex justify-center mb-6">
        <img alt="Company logo" height="50"
             src="https://storage.googleapis.com/a1aa/image/qvNw2jnW6fRYV6VE6eRE411bvGGtPYWwHfyvjz2zAZsBwzPnA.jpg"
             width="150" />
    </div>
    <form id="loginForm" onsubmit="event.preventDefault(); loginMod();">
        <div class="mb-4">
            <input id="phoneNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Số điện thoại" type="text" />
        </div>
        <div class="mb-4 relative">
            <input id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Mật khẩu" type="password" />
            <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
            </i>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
        </div>
        <div class="flex justify-end mb-4">
            <a class="text-blue-500" href="#">
                Quên mật khẩu?
            </a>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
            Đăng nhập
        </button>
    </form>
    <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-2 text-gray-500">
                Hoặc đăng nhập với
            </span>
        <hr class="flex-grow border-gray-300" />
    </div>
    <div class="flex justify-center mb-4">
        <button class="bg-blue-500 text-white p-2 rounded-full mx-2">
            <i class="fab fa-facebook-f">
            </i>
        </button>
        <button class="bg-red-500 text-white p-2 rounded-full mx-2">
            <i class="fab fa-google">
            </i>
        </button>
    </div>
    <div class="text-center mb-4">
            <span class="text-gray-500">
                Bạn chưa có tài khoản?
            </span>
        <a class="text-blue-500" href="#">
            Đăng ký
        </a>
    </div>
    <div class="text-center text-gray-500 text-sm">
        Bằng cách tiếp tục đăng nhập, bạn xác nhận đồng ý với
        <a class="text-blue-500" href="#">
            điều khoản &amp; chính sách sử dụng
        </a>
        của chúng tôi.
    </div>
</div>
<script src="/js/login.js"></script>
</body>

</html>
