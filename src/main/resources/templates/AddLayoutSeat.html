<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Layout Ghế</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/AddLayoutSeat.css" rel="stylesheet">
</head>
<body>

<div class="container form-container">
    <h2 class="text-center mb-4">Thêm Mới Layout Ghế</h2>
    <form id="layoutForm" onsubmit="event.preventDefault(); addLayout();">
    <div class="mb-3">
            <label for="nameLayout" class="form-label">Tên Layout</label>
            <input type="text" class="form-control" id="nameLayout" placeholder="Nhập tên layout" required>
            <div class="form-text">Tên của sơ đồ ghế (ví dụ: 'Sơ đồ xe 46 chỗ').</div>
        </div>

        <div class="mb-3">
            <label for="seatCapacity" class="form-label">Số ghế trên xe</label>
            <input type="number" class="form-control" id="seatCapacity" placeholder="Nhập số chứa ghế" required>
            <div class="form-text">Số lượng ghế trên xe.</div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="xCoordinate" class="form-label">Số cột (x)</label>
                <input type="number" class="form-control" id="xCoordinate" placeholder="Nhập số cột" required>
                <div class="form-text">Số cột ghế.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="yCoordinate" class="form-label">Số hàng (y)</label>
                <input type="number" class="form-control" id="yCoordinate" placeholder="Nhập số hàng" required>
                <div class="form-text">Số hàng ghế.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="floor" class="form-label">Số tầng ghế</label>
                <input type="number" class="form-control" id="floor" placeholder="Nhập số tầng" required>
                <div class="form-text">Số tầng ghế.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Lưu và Tiếp tục</button>
    </form>
</div>

<script src="/js/LayoutSeatManagement.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
