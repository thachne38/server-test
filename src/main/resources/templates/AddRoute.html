<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm tuyến đường mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/AddLayoutSeat.css" rel="stylesheet">
</head>
<body>

<div class="container form-container">
    <h2 class="text-center mb-4">Thêm Tuyến Đường Mới</h2>
    <form id="routeForm" onsubmit="event.preventDefault(); addRoute();">
        <div class="mb-3">
            <label for="nameStartLocation" class="form-label">Tên diểm bắt đầu</label>
            <input type="text" class="form-control" id="nameStartLocation" placeholder="Nhập tên tỉnh" required>
            <div class="form-text">(VD: Hà Nội)</div>
        </div>
        <div class="mb-3">
            <label for="nameEndLocation" class="form-label">Tên điểm kết thúc</label>
            <input type="text" class="form-control" id="nameEndLocation" placeholder="Nhập tên tỉnh" required>
            <div class="form-text">(VD: Hà Tĩnh)</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Lưu và Tiếp tục</button>
    </form>
</div>

<script src="/js/RouteManagement.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
